<div class="container-fluid">
  <div class="row bg-light top-list-bar">
    <div class="col"></div>
    <div id="teams-list" *ngIf="data" class="col-11 top-items">
      <a *ngFor="let item of data.Teams" class="nav-item" [href]="item.url">
        <img [src]="item.image" [alt]="item.alt">
      </a>
    </div>
    <div class="col"></div>
  </div>
</div>
