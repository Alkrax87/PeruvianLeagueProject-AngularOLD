<div class="container-fluid">
  <div class="row bg-light top-list-bar">
    <div class="col-1">
      <a href="index.html"><img src="./assets/images/logos/liga-logo.png" class="brand" alt="LIGA-logo"></a>
    </div>
    <div id="teams-list" *ngIf="data" class="col-10 top-items">
      <a *ngFor="let item of data.Teams" class="nav-item" [href]="item.url">
        <img [src]="item.image" [alt]="item.alt">
      </a>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>
